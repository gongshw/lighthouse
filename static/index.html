<!doctype html>
<html>

<head>
    <script>
    function go() {
        var url = document.getElementById("url").value;
        var token = url.split("://");
        if (token.length == 2) {
            location.href = "/proxy/" + token[0] + "/" + token[1];
        } else {
            alert("wrong url");
        };
    }
    </script>
</head>

<body>
    <input type="text" id="url"></input>
    <button onclick="go()">Go!</button>
</body>

</html>
